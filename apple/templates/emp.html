<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee App</title>

    <style>
        body {
            font-family: Arial;
            background: #f0f4ff;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #003087;
        }

        input {
            width: 300px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            margin-bottom: 10px;
            font-size: 16px;
        }

        input:focus {
            border-color: #0056d6;
            box-shadow: 0 0 4px rgba(0, 94, 230, 0.3);
        }

        button {
            padding: 10px 18px;
            background: #0056d6;
            color: white;
            border: none;
            font-size: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #003e99;
        }

        table {
            width: 90%;
            margin-top: 20px;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th {
            background: #003087;
            color: white;
            padding: 12px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background: #eef3ff;
        }

        .edit-btn {
            background: #16a34a;
        }

        .edit-btn:hover {
            background: #0d7c36;
        }

        .delete-btn {
            background: #dc2626;
        }

        .delete-btn:hover {
            background: #991b1b;
        }
    </style>
</head>
<body>

    <h2>Add Employee</h2>

    <input id="empname" placeholder="Employee Name"><br>
    <input id="empemail" placeholder="Employee Email"><br>
    <input id="empsal" placeholder="Employee Salary"><br>

    <button id="addemp">Add Employee</button>

    <h2>Employee List</h2>
    <div id="showemps"></div>


<script>

// =====================================
// ADD EMPLOYEE
// =====================================

let addemp = document.getElementById("addemp");

addemp.addEventListener("click", (e) => {
    e.preventDefault();

    let allEmps = JSON.parse(localStorage.getItem("emps")) || [];

    let newEmp = {
        id: Date.now(),
        name: document.getElementById("empname").value,
        email: document.getElementById("empemail").value,
        salary: document.getElementById("empsal").value,
    };

    allEmps.push(newEmp);
    localStorage.setItem("emps", JSON.stringify(allEmps));

    displayEmployees();

    alert("Employee added successfully!");
});


// =====================================
// DISPLAY EMPLOYEES
// =====================================

function displayEmployees() {
    let allEmps = JSON.parse(localStorage.getItem("emps")) || [];

    let html = "<table>";
    html += "<tr><th>Name</th><th>Email</th><th>Salary</th><th>Actions</th></tr>";

    allEmps.forEach(emp => {
        html += `
        <tr>
            <td>${emp.name}</td>
            <td>${emp.email}</td>
            <td>${emp.salary}</td>
            <td>
                <button class="edit-btn" onclick="editEmp(${emp.id})">Edit</button>
                <button class="delete-btn" onclick="deleteEmp(${emp.id})">Delete</button>
            </td>
        </tr>
        `;
    });

    html += "</table>";

    document.getElementById("showemps").innerHTML = html;
}


// =====================================
// DELETE EMPLOYEE
// =====================================

function deleteEmp(id) {
    let allEmps = JSON.parse(localStorage.getItem("emps")) || [];

    allEmps = allEmps.filter(emp => emp.id !== id);

    localStorage.setItem("emps", JSON.stringify(allEmps));

    displayEmployees();
}


// =====================================
// EDIT EMPLOYEE
// =====================================

function editEmp(id) {
    let allEmps = JSON.parse(localStorage.getItem("emps")) || [];

    let emp = allEmps.find(e => e.id === id);

    document.getElementById("empname").value = emp.name;
    document.getElementById("empemail").value = emp.email;
    document.getElementById("empsal").value = emp.salary;

    addemp.textContent = "Update Employee";
    addemp.style.background = "#16a34a";

    addemp.onclick = function () {
        emp.name = document.getElementById("empname").value;
        emp.email = document.getElementById("empemail").value;
        emp.salary = document.getElementById("empsal").value;

        localStorage.setItem("emps", JSON.stringify(allEmps));

        addemp.textContent = "Add Employee";
        addemp.style.background = "#0056d6";
        addemp.onclick = addEmployee;

        displayEmployees();
        alert("Employee updated!");
    };
}

function addEmployee() {
    addemp.click();
}


window.onload = displayEmployees;

</script>

</body>
</html>
